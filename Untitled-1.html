<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel/Slider -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image1.jpg" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="image2.jpg" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="image3.jpg" class="d-block w-100" alt="Image 3">
    </div>
  </div>
</div>

<!-- Card Components -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="card1.jpg" class="card-img-top" alt="Card 1">
        <div class="card-body">
          <h5 class="card-title">Card 1 Title</h5>
          <p class="card-text">Some text describing Card 1.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="card2.jpg" class="card-img-top" alt="Card 2">
        <div class="card-body">
          <h5 class="card-title">Card 2 Title</h5>
          <p class="card-text">Some text describing Card 2.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="card3.jpg" class="card-img-top" alt="Card 3">
        <div class="card-body">
          <h5 class="card-title">Card 3 Title</h5>
          <p class="card-text">Some text describing Card 3.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Responsive Grid Layout -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="grid-item">Grid Item 1</div>
    </div>
    <div class="col-md-4">
      <div class="grid-item">Grid Item 2</div>
    </div>
    <div class="col-md-4">
      <div class="grid-item">Grid Item 3</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
